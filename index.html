<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylePage2.css">
    <title>Page 2</title>
</head>
<body>
    <header class="header">
        <div class="headerText">
            <div class="logo"><a href="">CodePass</a></div>
            <button class="add_button">Добавить+</button>
            <div class="user_photo">
                <div class="user_name"><a href="">Игорь Калмыков</a></div>
                <img src="/WebSite/img2(1).png"  alt="Фото пользователя" class="user_img">
            </div>
        </div>
    </header>

    <div class="container" id="container">
      <div class="item 0" id="item 0">2</div>
      <div class="item 1" id="item 1">3</div>
    </div>

    <!-- <a href="#openModal">Открыть модальное окно</a> -->

    <div id="openModal" class="modal">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h3 class="modal-title">Введите данные:</h3>
              <a href="#close" title="Close" class="close">×</a>
            </div>
            <div class="modal-body">    
                <input type="text" class="modal_input name" placeholder="Введите название...">
                <input type="text" class="modal_input login" placeholder="Введите логин...">
                <input type="text" class="modal_input pass" placeholder="Введите пароль...">
                <button class="modal_btn">Добавить</button>
            </div>
          </div>
        </div>
      </div>


</body>
<script src="mainPage2.js"></script>
</html>
